<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Parking System</title>
    <link rel="stylesheet" href="userdashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header">
            <div class="welcome-section">
                <h1>Welcome, <span id="userName">User</span>!</h1>
                <p>Manage your parking needs efficiently</p>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Available Parking Spots -->
            <div class="card">
                <h2>üöó Available Parking Spots</h2>
                <div class="parking-spots" id="parkingSpots">
                    <!-- Spots will be generated by JavaScript -->
                </div>
                <div class="spot-legend">
                    <span class="legend-item"><span class="spot available-legend"></span> Available</span>
                    <span class="legend-item"><span class="spot occupied-legend"></span> Occupied</span>
                    <span class="legend-item"><span class="spot selected-legend"></span> Selected</span>
                </div>
                <button class="book-btn" id="bookBtn" onclick="bookSpot()" disabled>Book Selected Spot</button>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h2>‚ö° Quick Actions</h2>
                <div class="quick-actions">
                    <button class="action-btn" onclick="showPaymentModal()">
                        <span class="icon">üí≥</span>
                        <span>Pay for Parking</span>
                    </button>
                    <button class="action-btn" onclick="extendParking()">
                        <span class="icon">‚è∞</span>
                        <span>Extend Time</span>
                    </button>
                    <button class="action-btn" onclick="findMySpot()">
                        <span class="icon">üìç</span>
                        <span>Find My Spot</span>
                    </button>
                    <button class="action-btn" onclick="reportIssue()">
                        <span class="icon">üö®</span>
                        <span>Report Issue</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Current Booking & History -->
        <div class="bottom-section">
            <!-- Current Booking -->
            <div class="card current-booking">
                <h2>üé´ Current Booking</h2>
                <div id="currentBooking">
                    <p class="no-booking">No active booking</p>
                </div>
            </div>

            <!-- Parking History -->
            <div class="card">
                <h2>üìä Parking History</h2>
                <div class="history-container">
                    <div class="history-filters">
                        <select id="historyFilter">
                            <option value="all">All History</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Parking Duration:</label>
                    <select id="duration">
                        <option value="1">1 Hour - ‚Ç±50</option>
                        <option value="2">2 Hours - ‚Ç±90</option>
                        <option value="4">4 Hours - ‚Ç±160</option>
                        <option value="8">8 Hours - ‚Ç±280</option>
                        <option value="24">24 Hours - ‚Ç±500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Method:</label>
                    <select id="paymentMethod">
                        <option value="gcash">GCash</option>
                        <option value="maya">Maya (PayMaya)</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="payment-summary">
                    <p><strong>Spot: </strong><span id="selectedSpotDisplay">-</span></p>
                    <p><strong>Duration: </strong><span id="durationDisplay">1 Hour</span></p>
                    <p><strong>Total: </strong><span id="totalAmount">‚Ç±50</span></p>
                </div>
                <button type="submit" class="pay-btn">Complete Payment</button>
            </form>
        </div>
    </div>

   <script src="userdashboard.js"></script>

</body>
</html>
